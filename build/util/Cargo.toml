[package]
name = "build-util"
version = "0.1.0"
edition = "2018"

[dependencies]
serde = { version = "1.0.114", features = ["derive"] }
toml = "0.5.6"
indexmap = { version = "1.4.0", features = ["serde-1"] }
serde_json = "1.0.56"
anyhow = "1.0.31"
knuffel = "2.0"
kdl = "4.3"

# Libraries are normally not supposed to set the fancy feature for miette, but,
# we are not a typical library.
miette = {version = "4.7", features = ["fancy"]}
