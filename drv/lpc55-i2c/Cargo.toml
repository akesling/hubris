[package]
name = "drv-lpc55-i2c"
version = "0.1.0"
edition = "2018"

[dependencies]
userlib = {path = "../../sys/userlib", features = ["panic-messages"]}
zerocopy = "0.6.1"
lpc55-pac = "0.3.0"
drv-lpc55-syscon-api = {path = "../lpc55-syscon-api"}
num-traits = { version = "0.2.12", default-features = false }
drv-lpc55-gpio-api = {path = "../lpc55-gpio-api"}

[lib]
name = "drv_lpc55_i2c"
crate_type = ["staticlib"]
test = false
bench = false
