name = "tests-stm32fx"
target = "thumbv7em-none-eabihf"
board = "stm32f4-discovery"
stacksize = 2048

[kernel]
name = "demo-stm32f4-discovery"
requires = {flash = 65536, ram = 4096}
features = ["itm", "stm32f4"]

[supervisor]
notification = 1

[outputs.flash]
address = 0x08000000
size = 262144
read = true
execute = true

[outputs.ram]
address = 0x20000000
size = 114688
read = true
write = true
execute = false

[tasks.runner]
name = "test-runner"
priority = 0
start = true
features = ["itm"]

[tasks.suite]
name = "test-suite"
priority = 2
start = true
features = ["itm"]
task-slots = ["assist", "idol", "suite", "runner"]

[tasks.assist]
name = "test-assist"
priority = 1
start = true
features = ["itm"]

[tasks.idol]
name = "test-idol-server"
priority = 1
stacksize = 256
start = true

[tasks.idle]
name = "task-idle"
priority = 3
stacksize = 256
start = true
